name: Build LaTeX document
on: [push, pull_request]

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history to detect changes

    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Compile all LaTeX documents with version tracking
      run: |
        docker run --rm \
          -v "${{ github.workspace }}:/workspace" \
          -w /workspace \
          texlive/texlive:latest \
          bash -c "apt-get update && apt-get install -y git python3-pip && pip install gitpython && python3 scripts/compile-all-latex.py"

    - name: Rename files and move to single release folder with versioning
      run: |
        mkdir --parents release
        docker run --rm \
          -v "${{ github.workspace }}:/workspace" \
          -w /workspace \
          texlive/texlive:latest \
          bash -c "python3 scripts/move-files.py"

    - name: Upload PDF files
      uses: actions/upload-artifact@v4
      with:
        name: artifacts
        path: release/*